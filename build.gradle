apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.github.jasoncychueh'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'org.slf4j:slf4j-api:1.7.21'

    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    compile 'mysql:mysql-connector-java:5.1.6'
    compile 'com.android.tools.build:gradle:2.2.2'
}